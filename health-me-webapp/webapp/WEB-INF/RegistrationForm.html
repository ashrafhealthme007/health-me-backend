<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
table {
	border-spacing: 2em;
	border-collapse: collapse;
}
</style>
</head>
<body>

	<table width=100%>
		<tr>
			<td>Patient Id</td>
			<td></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" /></td>
			<td>Middle Name</td>
			<td><input type="text" name="mname" /></td>
			<td>Last Name</td>
			<td><input type="text" name="lname" /></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="dob" /></td>
		</tr>
		<tr>
			<td>Sex</td>
			<td>M<input type="radio" name="sexm" /></td>
			<td>F<input type="radio" name="sexf" /></td>

		</tr>
		<tr>
			<td>Blood Group</td>
			<td><input type="text" name="bldGrp" /></td>
		</tr>

		<tr>
			<td>Martial Status</td>
			<td><select style="width: 165px;">
					<option value="-1">---select----</option>
					<option value="Married">Married</option>
					<option value="Widowed">Widowed</option>
					<option value="Separated">Separated</option>
					<option value="Divorced">Divorced</option>
					<option value="Single">Single</option>
			</select></td>
		</tr>
		<tr>

			<td>Name of the dependent</td>

			<td><input type="text" name="nameDep" /></td>
			<td>Phone No.</td>
			<td><input type="text" name="phnoDep"></td>
		</tr>

		<tr>
			<td>Occupation</td>
			<td><input type="text" id="occupation" name="occupation"></td>
		</tr>
		<tr>
			<td>Contact number</td>
			<td><input type="text" name="phno"></td>
			<td>Email</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>Address Details</td>
			<td><textarea rows="4" cols="50" name="address"></textarea></td>
		</tr>
		<tr>
			<td>Problem</td>
			<td><input type="text" id="problem" name="problem"></td>
		</tr>
		<tr>
			<td>Primary Consultant</td>
			<td><select style="width: 165px;">
					<option value="-1">---select----</option>
					<option value="d1">Doctor 1</option>
					<option value="d2">Doctor 2</option>
					<option value="d3">Doctor 3</option>
					<option value="d4">Doctor 4</option>
					<option value="d5">Doctor 5</option>
			</select></td>
		</tr>
	</table>

</body>
</html>
